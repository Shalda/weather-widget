<div class="activity-row">
  <div class="activity-desc">
    <h5>{{place.social_info.title}}</h5>
    <p>{{place.address}}</p>
    <p>{{place.type}}</p>
    <h6>Tel:+1285 {{place.phone}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li><img [src]='place.img'  alt=""/></li>
    </ul>
  </div>
  <div class="clear"> </div>
</div>
